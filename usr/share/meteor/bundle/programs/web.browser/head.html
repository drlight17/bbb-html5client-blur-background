<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      position: fixed;
      height: 100%;
      font-family: 'Source Sans Pro', Arial, sans-serif;
      font-size: 1rem; /* 16px */
      background-color: #06172A;
    }

    a {
      color: inherit;
    }

    #app {
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }

    [hidden]:not([hidden="false"]) {
      display: none !important;
    }
    /* drlight 25.01.2021 temp video element style */
    #hidden_video_element {
	position: fixed;
	top: 0;
	left:0;
	width: 50%;
	z-index: 999999;
	display: none;
    }
    #hidden_canvas_element {
	position: fixed;
	top: 0;
	left:0;
	width: 50%;
	z-index: 999999;
	display: none;
    }
	/*drlight 19.02.2021 temp tippy-box style*/
    .tippy-box {
	font-size: 12px!important;
    }
  </style>
  <script>
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
  <script src="compatibility/adapter.js?v=1114" language="javascript"></script>
  <script src="compatibility/sip.js?v=1114" language="javascript"></script>
  <script src="compatibility/kurento-extension.js?v=1114" language="javascript"></script>
  <script src="compatibility/kurento-utils.js?v=1114" language="javascript"></script>
  <!-- drlight 18.01.2021 add bodypix support -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
  <!-- drlight 18.02.2021 add jquery support -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- drlight 19.02.2021 add tippy support -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link href="https://unpkg.com/tippy.js@6/animations/shift-away.css" rel="stylesheet"/>
